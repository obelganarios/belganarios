<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/styleLoginPage.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">Belganarios</div>
            <div class="title">Olá novo canário, seja bem-vindo!</div>
            <div class="subtitle">Crie sua conta com total segurança.</div>

            <ul class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </ul>

            <div class="form">
                <form action="{{ url_for('registrar') }}" method="POST">
                    <input type="email" placeholder="Email" name="email" required />
                    <input type="password" placeholder="Senha" name="senha" required />
                    <input type="password" placeholder="Confirmar Senha" name="confirmar_senha" required />

                    <button type="submit" class="btn">Registrar</button>
                </form>
                </div>
            
            <div class="signup">
                Já tem uma conta? 
                <a href="{{ url_for('login_page') }}">Entre</a>
            </div>
        </div>
        <div class="right">
            <div class="image-section">
                </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script/scriptRegistrarPage.js') }}"></script>
</body>

</html>
